<!DOCTYPE html>
<html lang="en">

<head>
  <!-- META TAGS -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- GOOGLE FONT -->
  <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600|Roboto+Mono:400,500&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">

  <!-- BOOTSTRAP CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">

  <!-- CUSTOM CSS -->
  <link rel="stylesheet" href="transport.css">

  <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.50.0/mapbox-gl.js"></script>
  <script src="https://unpkg.com/deck.gl@^7.0.0/dist.min.js"></script>
  <script defer type="text/javascript" src="js/deck.js"></script>

  <title>LINKED</title>
</head>

<body>
  <!-- NAVBAR -->
  <section>
    <nav id="mainNavbar" class="navbar navbar-expand-md navbar-dark">
      <div class="container">
        <a href="home.html" class="navbar-brand">LINKED</a>
      </div>
    </nav>
  </section>

  <!-- FILTER BY FUNCTIONS -->
  <div class="container">
    <div id="functions" class="d-flex flex-row justify-content-start align-items-center mt-2">
      <div class="form-group">
        <i class="fas fa-search mr-2"></i>
        <input id="searchField" class="searchBox mx-0 px-0" type="text" placeholder="Search Address">
        <button id="searchButton" class="searchBox mx-0 px-0"><i class="fas fa-arrow-right"
            id="enterSearch"></i></button>
      </div>

      <button id="currentLocation" type="button" class="btn">Use Current Location</button>

      <div id="congestion">
        <input id="checkCongestion" type="checkbox" name="congestion">
        <label id="congestionLabel" class="ml-1" for="congestion">Occupancy</label>
      </div>
      <div class="ml-3">
        <input id="checkRoutes" type="checkbox" name="routes">
        <label id="routesLabel" class="ml-1" for="routes">Routes</label>
      </div>
    </div>
  </div>
  <div id="deck-gl"></div>
  <div id="tooltip" style="position: absolute; z-index: 1; pointer-events: none;"></div>

</body>

</html>
